}

                            <option value="">Сонгох</option required>

                     <br>   <input type="text" placeholder="Төгссөн сургууль, сум/дүүрэг" name="" pattern="[A-Za-z]{1,32}" required>

                        placeholder="И-Мэйл хаягаа бичнэ үү" 
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                        name="" required>

<span>
<input type="password" placeholder="Нууц үг" id="pwd"
    name="password"
    pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[!@#$%^&*-]).{8,}$"
    title="Та хамгийн багадаа 8н оронтой, 1 том, 1жижиг үсэг орсон мөн ямар нэгэн онцгой тэмдэгт ашиглана уу."
     required>

</span>
